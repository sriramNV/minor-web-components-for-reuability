<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è Image to PDF Converter</h1>
        <p>Drag and drop images below or use the browse button.</p>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div id="drop-area">
                <p>Drop images here</p>
                <input type="file" id="fileElem" name="images" accept="image/*" multiple required hidden>
                <button type="button" id="fileSelect">Browse Files</button>
            </div>
            <div id="preview-box">
                <p id="file-count">No files selected</p>
                <div id="thumbs"></div>
            </div>

            <button type="submit" id="submitBtn">Convert</button>
        </form>

        <div id="spinner" class="hidden">
            <div class="loader"></div>
            <p>Converting to PDF...</p>
        </div>

        <footer>
            <p>Files are never stored. PDF is generated in memory.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
